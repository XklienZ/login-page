<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <main>
      <div class="content">
        <div class="container">
          <div class="banner">
            <h1>LOGIN</h1>
            <img src="img/logo.png" title="logo" alt="logo" />
          </div>

          <div class="inputBox">
            <form action="">
              <div class="box_container">
                <input
                  placeholder="Username"
                  type="text"
                  name="username"
                  id="username"
                  class="input_user"
                />
                <div class="password_container">
                  <input
                    placeholder="Password"
                    type="password"
                    name="password"
                    id="password"
                    class="input_user"
                  />
                </div>
              </div>
              <input class="submit_btn" type="submit" value="Login" />
              <div class="forgot_password">
                <a href="#">Forgot password?</a>
              </div>
              <div class="login_out">
                <a href="#"><span>New Member?</span> Sign up</a>
              </div>
            </form>
          </div>
        </div>

        <div class="container2">
          <video loop autoplay muted>
            <source src="vid/video.mp4" />
          </video>

          <div class="link">
            <ul>
              <li>
                <a href="#">Terms</a>
              </li>
              <li>
                <a href="#">Privacy</a>
              </li>
              <li>
                <a href="#">Docs</a>
              </li>
              <li>
                <a href="https://xklienz.github.io" target="_blank"
                  ><span>Contact XklienZ</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
