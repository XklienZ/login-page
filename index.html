<!DOCTYPE html>
<html>
    <head>
        <title>Sign in to access</title>
        <link rel="stylesheet" href="sign_in.css">
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>
        <main>
            <h2>Sign to GitHub</h2>
            <div class="inputBox">
                <form action="">
                    <div class="box_container">
                        <label for="username">Username or email address</label>
                        <input type="text" name="username" id="username">
                        <div class="password_container">
                            <label for="password">Password</label>
                            <a href="#">Forgot password?</a>
                            <input type="password" name="password" id="password">
                        </div>
                    </div>

                    <input class="submit_btn" type="submit" value="Sign in">
                </form>
            </div>
            <div class="login_out">
                <p>New to GitHub?</p><a href="sign_up.html">Create an account</a>
			 </p>
            </div>
        </main>
        <footer>
            <div class="link">
                <ul>
                    <li>
                        <a href="#">Terms</a>
                    </li>
                    <li>
                        <a href="#">Privacy</a>
                    </li>
                    <li>
                        <a href="#">Docs</a>
                    </li>
                    <li><a href="https://xklienz.github.io"><span>Contact XklienZ</span></a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
