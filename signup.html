<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <header>
      <div class="banner">
        <div class="signTitle">
          <span>Already account? </span>
          <a href="https://xklienz.github.io/login-page">Sign in</a>
        </div>
        <img src="img/logo.png" alt="logo" title="logo" />
      </div>
    </header>
    <h2>SIGN UP</h2>
    <div class="main">
      <div class="popup-box popup-username"></div>
      <div class="popup-box popup-email"></div>

      <form id="form">
        <div class="inputBox">
          <span class="emailTitle inpTitle">Your Email</span>
          <input
            class="UserInp"
            type="email"
            name="email"
            id="email"
            placeholder=""
            required
          />
        </div>
        <div class="inputBox">
          <span class="userTitle inpTitle">Create a Username</span>
          <input
            class="username UserInp"
            type="text"
            name="username"
            id="username"
            placeholder=""
            required
          />
          <div class="icon">
            <div class="check">
              <div class="line1"></div>
              <div class="line2"></div>
            </div>
          </div>

          <div class="icon-x">
            <div class="check-x">
              <div class="line3"></div>
              <div class="line4"></div>
            </div>
          </div>
        </div>
        <div class="inputBox">
          <img
            src="img/eyeeagle-close.png"
            alt="view password"
            title="view password"
            class="toggle-password"
          />
          <span class="passTitle inpTitle">Create a Password</span>
          <input
            class="UserInp"
            type="password"
            name="password"
            id="password"
            placeholder=""
            required
          />
        </div>
        <input
          type="submit"
          name="submit"
          id="submit"
          class="submit"
          value="Send Approval Request"
          disabled
        />
      </form>
    </div>

    <script src="js/signup.js"></script>
  </body>
</html>
