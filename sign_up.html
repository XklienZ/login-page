<!DOCTYPE html>
<html>
    <head>
        <title>Sign up</title>
        <link rel="stylesheet" href="sign_up.css">
    </head>
    <body>
        <header>
            <div class="logo"></div>
            <p>Already have an account?<a href="index.html">Sign in -></a></p>
        </header>
        <main>
            <div class="container">
                <h3>Welcome to GitHub<br>Let's begin the adventure</h3>
                <div class="inputBox">
                    <label for="email">Enter your email</label>
                    <input class="box_field" type="email" name="email">
                    <input class="submit-btn continue-btn" type="submit" value="Continue">
                </div>
                <div class="inputBox">
                    <label for="password">Create a password</label>
                    <input class="box_field" type="password" name="password">
                    <input class="submit-btn continue-btn" type="submit" value="Continue">
                </div>
                <div class="inputBox">
                    <label for="username">Enter a username</label>
                    <input class="box_field" type="text" name="username">
                    <input class="submit-btn continue-btn" type="submit" value="Continue">
                </div>
                <div class="inputBox">
                    <label for="text">Would you like to XklienZ updates?<br>Type "y" for yes or "n" for no</label>
                    <input class="box_field" type="text" name="input_user">
                    <input class="submit-btn continue-btn" type="submit" value="Continue">
                </div>
                <div class="inputBox">
                    <label for="text">Verify your account</label>
                    <div class="verf_container">
                        <div class="verify_container">
                            <h4>Protecting your account</h4>
                            <p>Please solve this puzzle so we know you are a real person</p>
                            <input class="submit-btn" type="submit" value="Verify">                        
                        </div>
                        <input class="submit-btn" type="submit" value="Audio">
                    </div>
                </div>
                <input class="submit-btn create-btn" type="submit" value="Create account">                
            </div>
        </main>
    </body>
</html>
